<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Server Showcase</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem;
      background-color: #333;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50vh; /* Creates spacing between sections */
      padding-bottom: 10vh;
    }

    .script-section {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .script-image {
      max-width: 40%;
      opacity: 0;
      transform: translateX(100px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* Active class that triggers the animation */
    .script-image.active {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Coding Server</h1>
    <p>Scroll down to see some cool scripts!</p>
  </header>

  <main>
    <!-- Each section contains a placeholder for script images -->
    <section class="script-section">
      <img src="script1.png" alt="Script 1" class="script-image">
    </section>
    <section class="script-section">
      <img src="script2.png" alt="Script 2" class="script-image">
    </section>
    <section class="script-section">
      <img src="script3.png" alt="Script 3" class="script-image">
    </section>
    <!-- Add more sections as needed -->
  </main>

  <script>
    document.addEventListener("scroll", () => {
      const sections = document.querySelectorAll(".script-section");

      sections.forEach(section => {
        const image = section.querySelector(".script-image");
        const sectionTop = section.getBoundingClientRect().top;
        const sectionHeight = section.offsetHeight;

        if (sectionTop <= window.innerHeight * 0.8 && sectionTop >= -sectionHeight * 0.5) {
          image.classList.add("active");
        } else {
          image.classList.remove("active");
        }
      });
    });

    document.addEventListener("mousemove", (event) => {
      const images = document.querySelectorAll(".script-image.active");
      const cursorX = event.clientX;

      images.forEach(image => {
        const imageCenter = image.getBoundingClientRect().left + image.clientWidth / 2;
        const isCursorLeft = cursorX < imageCenter;

        // Update transform based on cursor position
        image.style.transform = isCursorLeft ? "translateX(-30px)" : "translateX(30px)";
      });
    });
  </script>
</body>
</html>
